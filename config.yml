# Cooldown Message used in all commands
Cooldown-Message: 'This command is on cooldown!'

# Commands, Messages, Cooldowns 
# For Message color formats, feel free to look in the color.yml to see the avalible colors.
# Custom Command (Do not change the command name!)
CustomCommand:
  MyNeed:
    Enable: true
    Message: '%p Is looking For a <example>, <example> be sure to invite %p'
    Cooldown: 10
    Aliases: mn 
    
# Plugin Supported Commands
# IMPORTANT: Do not put a / in front of the Aliases
# Feel free to add suggestions at: http://dev.bukkit.org/server-mods/needcombined
Commands:
