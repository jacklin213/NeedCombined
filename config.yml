    Enable: true
    Message: '%p Is looking For a City, Mayors be sure to invite %p'
    Cooldown: 10
    Aliases: ncity 
  NeedClan:
    Enable: true
    Message: '%p Is looking For a Clan, Leaders be sure to invite %p'
    Cooldown: 10
    Aliases: nclan
  NeedFaction:
    Enable: true
    Message: '%p Is looking For a Faction, Leaders be sure to invite %p'
    Cooldown: 10
    Aliases: nf
  NeedGroup:
    Enable: true
    Message: '%p Is looking For a Groups, Friends be sure to invite %p'
    Cooldown: 10
    Aliases: ng
  NeedNation:
    Enable: true
    Message: '%p Is looking For a Nation, Kings be sure to invite %p'
    Cooldown: 10
    Aliases: nn
  NeedTown:
    Enable: true
